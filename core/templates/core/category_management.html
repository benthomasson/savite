{% extends 'main.html' %} {% block content %}

<div class="container">
  <br />
  <a href="{% url 'core:category_create' %}" class="btn btn-success" role="button" aria-pressed="true">Add Category</a>
  <br />
  <br />
  {% include "messages.html" %}
  <table class="tablecenter table table-striped table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Created at</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for category in categories %}
      <tr>
        <td class="tablecenter-modify">{{ category.name }}</td>
        <td class="tablecenter-modify">{{ category.created_at|date:"M/d/Y" }}</td>
        <td class="tablecenter-modify">
          <a href="{% url 'core:category_edit' category.id %}"><i class="material-icons material-edit">edit</i></a>
          <a href="{% url 'core:category_delete' category.id %}"><i
              class="material-icons material-remove">delete</i></a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
