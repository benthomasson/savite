{% extends 'main.html' %}
{% load crispy_forms_tags %}
{% block title %} Savite | Request Reset Password {% endblock title %}
{% block content %}
<br />

<div class="container my-4">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="">
        <p class="display-4">Reset Password</p>
        <form method="post">
          {% csrf_token %} {{ form|crispy }}
          <input type="submit" class="btn btn-primary" value="Request Password Reset" />
        </form>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>

{% endblock content %}
