{% extends "main.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-6">
        <h2>Log in</h2>
        <form method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Log in</button>
        </form>
        <div class="pt-3">
            <small class="text-muted">
                Forgot your password? <a href="{% url 'users:password_reset' %}">Reset password</a>
            </small>
        </div>
    </div>
</div>
{% endblock %}
