{% extends "base.html" %}
{% block content %}
<div class="container my">
  <div class="col-12">
    <div class="card border-success my-2">
      <div class="card-body">
        <h4 class="card-title">Password reset link sent</h4>
        <p class="card-text">
          Please click on the link we just sent to your email address to confirm the password reset.
        </p>
        <p class="card-text">If you did not receive our email, you can <a href="{% url 'password_reset' %}">request
            a new
            link</a>.</p>
      </div>
    </div>
    <div class="text-center">
      <a href="{% url 'login' %}" class="btn btn-link">Return to log in page</a>
    </div>
  </div>
</div>

{% endblock content %}
