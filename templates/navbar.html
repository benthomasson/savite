<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <div class="container">
        {% if user.is_authenticated %}
        <a class="navbar-brand" href="{% url 'core:site_read' %}">
            <img src="\static\images\logo\savite_logo.png" style="width:120px;">
        </a>
        {% else %}
        <a class="navbar-brand" href="{% url 'core:home' %}">
            <img src="\static\images\logo\savite_logo.png" style="width:120px;">
        </a>
        {% endif %}
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Collapse Bar -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'core:site_management' %}">Dashboard</a>
                </li>
                {% endif %}
            </ul>
            {% if user.is_authenticated %}
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                        style="text-transform: none; color:black;">
                        {{ user.username }}
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="{% url 'users:password_change' %}">Change password</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="{% url 'users:logout' %}">Log out</a>
                    </div>
                </li>
            </ul>
            {% else %}
            <form class="form-inline my-2 my-lg-0">
                <a href="{% url 'users:login' %}" class="btn">Log in</a>
                <a href="{% url 'users:register' %}" class="btn btn-succes ml-2">Sign up</a>
            </form>
            {% endif %}
        </div>
        <!-- End of Collapse Bar -->
    </div>
</nav>
<!-- End of Navigation Bar -->
